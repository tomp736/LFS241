global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: 
        - 'localhost:9090'

  - job_name: 'demo'
    static_configs: 
    - targets:
      - 'localhost:10000'
      - 'localhost:10001'
      - 'localhost:10002'

  - job_name: 'node'
    static_configs:
    - targets:
      - 'localhost:9100'